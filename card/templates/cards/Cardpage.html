{% extends 'homepages.html' %}

{% load static %}

{% block content %}



<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
    
    <div class="row">
        <aside class="col-lg-9">
    <div class="card">
    <table class="table table-borderless table-shopping-cart">
    <thead class="text-muted">
    <tr class="small text-uppercase">
      <th scope="col">Product</th>
      <th scope="col" width="120">Price</th>
      <th scope="col" class="text-right" width="200"> </th>
    </tr>
    </thead>
    <tbody>

        {% for cartitem in cartitem %}

    <tr>

        <td>

            <figure class="itemside align-items-center">

                <div class="aside"><img src="{{cartitem.service.image.url}}" class="img-sm"></div>

                <figcaption class="info">
                    
                    <a href="#" class="title text-dark">{{cartitem.service.Service_name}}</a>

                    <p class="text-muted small">owner:{{cartitem.service.owner.first_name}} <br> wilaya: {{cartitem.service.wilaya}}</p>

                </figcaption>
            </figure>
        </td>
        
      
        <td class="text-right"> 

        <a href="{% url 'remove-item' cartitem.id %}" class="btn btn-danger"> Remove</a>

        </td>

    </tr>

    {% endfor %} 
    </tbody>
    </table>
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-3">
    
            <div class="card">
            <div class="card-body">
                
              
                <hr>
                <p class="text-center mb-3">
                    <img src="" height="26">

                </p>
                <a href="{% url 'checkout' %}" class="btn btn-info btn-block"> NEXT </a>

                <a href="" class="btn btn-light btn-block">RETURN</a>
                

            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
    
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->






{% endblock %}
