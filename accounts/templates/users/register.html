{% extends 'homepages.html' %}

{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
          <article class="card-body">
            <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
            <form action="{% url 'register-home' %}" method="POST" enctype="multipart/form-data">
                
                {% csrf_token %}

                    <div class="form-row">
                        <div class="col form-group">
                            <label>First name</label>
                            {{reg.first_name}}
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Last name</label>
                            {{reg.last_name}}
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-group">
                        <label>Email</label>
                        {{reg.email}}
                    </div> <!-- form-group end.// -->
                    <!-- form-group end.// -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Phone number </label>

                          {{reg.phone_number}}

                        </div> <!-- form-group end.// -->

                         <!-- form-group end.// -->
                    </div> <!-- form-row.// -->
                    <div class="form-row">
                        <div class="form-group col-md-6">

                          <label>select your wilaya </label>

                          {{reg.wilaya}}
                          
                        </div> <!-- form-group end.// -->

                         <!-- form-group end.// -->
                    </div> <!-- form-row.// -->
                    
                    
                    <div class="form-row">

                        <div class="form-group col-md-6">
                            
                          <label>profile_image </label>

                          {{reg.profile_image}}

                        </div> <!-- form-group end.// -->
                         <!-- form-group end.// -->
                    </div> <!-- form-row.// -->
                    

                    <div class="form-row">

                        <div class="form-group col-md-6">
                            
                          <label>is_service creator  </label>

                          {{reg.is_servicecreator}}

                        </div> <!-- form-group end.// -->
                         <!-- form-group end.// -->
                    </div> <!-- form-row.// -->


                    
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Create password</label>

                            {{reg.password}}

                        </div> <!-- form-group end.// --> 
                        <div class="form-group col-md-6">
                            <label>Repeat password</label>
                            {{reg.confirm_password}}
                            
                        </div> <!-- form-group end.// -->  
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Register  </button>

                    </div> <!-- form-group// -->      
                       
                       
                    
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Have an account? <a href="">Log In</a></p>
        <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    



{% endblock %}
