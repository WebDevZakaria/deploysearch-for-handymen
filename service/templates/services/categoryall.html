{% extends 'homepages.html' %}

{% block content %}




<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
    <div class="container">
        <h2 class="title-page">Our Services</h2>
        
    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION INTRO END// ========================= -->
    
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y">
    <div class="container">
    
    <div class="row">
        <aside class="col-md-3">
            
    <div class="card">
        <article class="filter-group">
            <header class="card-header">
                <a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
                    <i class="icon-control fa fa-chevron-down"></i>
                    <h6 class="title">BALADIYA</h6>
                </a>
            </header>
            <div class="filter-content collapse show" id="collapse_1" >

                <div class="card-body">

                    <ul class="list-menu">

                        {% for cat in baladiya %}

                    <li><a href="{% url 'categorydetail' cat.id %}"> {{cat.baladiya_name}} </a></li>
                    
                    {% endfor %}

                    </ul>

                </div> <!-- card-body.// -->

            </div>

        </article> <!-- filter-group  .// -->

    </div> <!-- card.// -->
     
        </aside> <!-- col.// -->
        <main class="col-md-9">
            
    <header class="border-bottom mb-4 pb-3">
        <div class="form-inline">
            <span class="mr-md-auto"> {{wilaya.wilaya_name}} services  </span>

        </div>
</header><!-- sect-heading -->
            
    
          
        

    <div class="row">
        {% for donc in service %}

    
        <div class="col-md-4">

            <figure class="card card-product-grid">
                
                <div class="img-wrap"> 

                    <img src="{{donc.image.url}}">

                </div> <!-- img-wrap.// -->

                <figcaption class="info-wrap">
                    <div class="fix-height">
                        <a href="#" class="title"></a>
                        <div class="price-wrap mt-2">
                            <span class="price">  {{donc.Service_name}}</span>
                            <br>
                            <span class="price">baladiya: {{donc.baladiya}}</span>

                            <br>

                            <span class="price">{{donc.owner.first_name}} </span>
                            <span class="price">{{donc.owner.last_name}} </span>
                            <br>


                        </div> <!-- price-wrap.// -->

                    </div>

                    <a href="{% url 'show-detail' donc.id %}" class="btn btn-block btn-outline-info">Show desc </a>
                    
                </figcaption>

            </figure>

        </div> <!-- col.// -->

        {% endfor %}
    </div> <!-- row end.// -->

    <nav class="mt-4" aria-label="Page navigation sample">
    
        <ul class="pagination">

          <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>

        
        </ul>

      </nav>

        </main> <!-- col.// -->
    
    </div>
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    

{% endblock %}
